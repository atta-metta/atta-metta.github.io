{% extends "index.html" %}

{% block title %}
Categories &middot; {{ config.title }}
{% endblock title %}

{% block content %}
<ul>
{% for term in terms %}
<li><a href={{ term.permalink }}>{{ term.name }}</a>
    <ul>
    {% for page in term.pages %}
        <li><a href={{ page.permalink }}>{{ page.title }}</a></li>
    {% endfor %}
    </ul>
</li>
{% endfor %}
</ul>
{% endblock content %}
